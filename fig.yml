db:
  image: centurylink/mysql
  ports:
    - "3306"
  volumes:
    - /var/lib/mysql
  environment:
    MYSQL_USER: user
    MYSQL_PASSWORD: password
    MYSQL_DATABASE: test
    MYSQL_ROOT_PASSWORD: rootpassword
web:
  build: .
  command: gulp mocha
  environment:
    JUNIT_REPORT_PATH: ./report.xml
  links:
    - db
